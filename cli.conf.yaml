        path: canto-ng/conf

    ~/.config/cmus/rc:
        create: true
        path: cmus/rc

    ~/.config/git:
        create: true
        path: git

    ~/.vim/vimrc:
        create: true
        path: vim/vimrc
    ~/.vim/UltiSnips:
        create: true
        path: vim/UltiSnips
